{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>My Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap1.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="jumbotron">
	<div class="userfunctions">
		{% if user.is_authenticated %}
		{{user.username}} |
		<a href="{% url 'logout' %}"> Log out</a>
		{% else %}
		<a href="{% url 'login' %}"> Log in</a> |
		<a href="{% url 'register' %}"> Register</a>
		{% endif %}
	</div>
	<div class="container">
	<h1>My public speaking topics</h1></div>
</div>
<div class="container">
	{% block body %}
{% endblock %}
	
</div>
</body>
</html>

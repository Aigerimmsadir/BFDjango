{% extends 'base.html' %}

{% block body %}

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">

            <h1>Task
            {% if form.name.value != None %}
                Update
            {% else %}
                Add
            {% endif %}
            </h1>
            <form action="" method="post">
                {% csrf_token %}
{#                {{ form }}#}
                <div class="form-group">
                    <input type="text" name="{{ form.name.name }}"
                          {% if form.title.value != None %}
                              value="{{ form.title.value }}"
                          {% endif %}
                           class="form-control">
                </div>
               <div class="form-group">
                    <label for="due_to">Due_to:</label>
                    <input id="datetime" type="text" name="due_to"
                     {% if form.due_to.value != None %}
                              value="{{ form.due_to.value }}"
                          {% endif %}
                     class="form-control">
               </div>  
  
              <div class="form-group">
                <label for="mark">Mark:</label>
                 <input type="checkbox" name="mark" 
                  {% if form.mark.value != None %}
                              value="{{ form.mark.value }}"
                   {% endif %}
                 class="form-control" id="id_mark">
             </div>
<input type="submit" class="btn btn-success" value="Submit">
</form>
               
        </div>
    </div>

{% endblock %}
